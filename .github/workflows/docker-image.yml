name: Docker Image CI

on:
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build with Maven
      run: |
        cd phase-1
        mvn -B package --file pom.xml
    - name: Build the Docker image
      run: |
        cd phase-1
        docker build . --file Dockerfile --tag todolist:$(date +%s)
